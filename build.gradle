plugins {
    id 'java'
}

apply plugin: 'idea'
group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.mongodb:mongodb-driver-legacy:3.12.0'
    compile 'org.slf4j:slf4j-api:1.6.6'
}
